<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My project</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Liquidery <span>What are you drinking now?</span></h1>
	<section>
		<h2>1st Take a pic of the label and enter the name</h2>
		<label for="text">Name</label>
		<input id="text" type="text"></input>
	</section>
	<section>
		<h2>2nd Tell what kind of drink is it</h2>
		<select name="type-of-liquid" id="">
			<option value="water">water</option>
			<option value="wine">wine</option>
			<option value="beer">beer</option>
			<option value="soda">soda</option>
			<option value="liquor">liquor</option>
			<option value="oil">oil</option>
			<option value="vinager">vinager</option>
		</select>
	</section>
	<section>
		<h3>This -wine- is</h3>
		<input type="radio" name="type" value="white"> White<br>
		<input type="radio" name="type" value="black"> Black<br>
		<input type="radio" name="type" value="red" checked> Red<br>
		<input type="radio" name="type" value="green"> Green<br>

	</section>
	<section>
		<h2>3rd What do you think about it</h2>
		<select name="stars" id="">
			<option value="1 Star">1 Star</option>
			<option value="2 Stars">2 Stars</option>
			<option value="3 stars">3 stars</option>
			<option value="4 stars">4 stars</option>
			<option value="5 stars">5 stars</option>
			
		</select>
		<h3>Add your comments here, something that will be useful to know in the future about this -wine-</h3>
		<textarea name="thinking" id="" cols="30" rows="10"></textarea>
	</section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src='js/scripts.min.js'></script>
</html>
