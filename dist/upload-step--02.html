<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<div class="app-header app-header--undercover">
		<span class="hero">Liquidery</span>
	</div>

	<section>
		<header class="step__header">
			<span class="step__number">II</span>
			<h1 class="t-title">Tell what kind of drink is it</h1>
		</header>
		<select name="type-of-liquid" id="" class="js-chosen">
			<optgroup label="Water">
				<option>Sparkling water</option>
				<option>Natural water</option>
			</optgroup>
			<optgroup label="Wine">
				<option>White wine</option>
				<option>Black wine</option>
				<option>Red wine</option>
			</optgroup>
			<optgroup label="Beer">
				<option>Blonde beer</option>
				<option>Red beer</option>
				<option>Black beer</option>
			</optgroup>
			<optgroup label="Oil">
				<option>Olive oil</option>
				<option>Palm oil</option>
				<option>Peanut oil</option>
				<option>Seasan oil</option>
				<option>Sunflower oil</option>
			</optgroup>
			<optgroup label="Vinager">
				<option>Wine vinager beer</option>
				<option>Sider vinager</option>
				<option>Rice vinager</option>
				<option>Modena vinager</option>
			</optgroup>
			<optgroup label="Liquor">
				<option>Cava</option>
				<option>Xampagne</option>
				<option>Sake</option>
				<option>Whisky</option>
				<option>VodkaSider</option>
				<option>Gin</option>
				<option>Tequila</option>
				<option>Rhum</option>
				<option>Caxasa</option>
				<option>Absinth</option>
				<option>Liquor of...</option>
			</optgroup>
		</select>
	</section>

			</li>

			</li>
